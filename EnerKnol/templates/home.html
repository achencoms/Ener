<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Object Oriented Testing</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my Site</h1>
      <hr>
      <h2>Please enter your information below.</h2>

      {% if msg is defined %}
        <h1 class="text-center" style="color:red">{{msg}}</h1>
      {% endif %}

      <h3>Registration:</h3>

      <form class="form-row" action="/register" method="post">
        <div class="form-group col-md-6">
          Username:<input type="text" class="form-control" name="username"></input>
        </div>
        <div class="form-group col-md-6">
          Password:<input type="password" class="form-control" name="password"></input>
        </div>
        <div class="form-group col-md-6">
          First Name:<input type="text" class="form-control" name="first"></input>
        </div>
        <div class="form-group col-md-6">
          Last Name:<input type="text" class="form-control" name="last"></input>
        </div>
        <div class="form-group col-md-12">
          Email:<input type="email" class="form-control" name="email"></input>
        </div>
        <div class="form-group col-md-1">
          <input type="submit" class="btn btn-default" value="Register"></input>
        </div>
      </form>

      <h3>Login:</h3>

      <form class="form-row" action="/login" method="post">
        <div class="form-group col-md-6">
          Username:<input type="text" class="form-control" name="user"></input>
        </div>
        <div class="form-group col-md-6">
          Password:<input type="password" class="form-control" name="pass"></input>
        </div>
        <div class="form-group col-md-1">
          <input type="submit" class="btn btn-default" value="Login"></input>
        </div>
      </form>
    </div>
  </body>
</html>
